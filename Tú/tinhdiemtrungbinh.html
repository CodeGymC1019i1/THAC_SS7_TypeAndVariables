<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Diem toan<br> <input type="number" id="math"><br>
Diem sinh<br> <input type="number" id="biology"><br>
Diem hoa<br> <input type="number" id="chemistry"><br>
<input type="button" value="Tinh diem trung binh" onclick="diemtb();"><br>
<span id="tb"></span><br>
<input type="button" value="Tinh tong diem" onclick="diem();"><br>
<span id="tong"></span><br>
<script>
    function diem(){
        let math = document.getElementById('math').value;
        let biology = document.getElementById('biology').value;
        let chemistry = document.getElementById('chemistry').value;
        let m=parseInt(math);
        let b=parseInt(biology);
        let c=parseInt(chemistry);
        let tong=(m+b+c);
        document.getElementById('tong').innerText="Tong diem la:" +tong;
    }
    function diemtb(){
        let math = document.getElementById('math').value;
        let biology = document.getElementById('biology').value;
        let chemistry = document.getElementById('chemistry').value;
        let m=parseInt(math);
        let b=parseInt(biology);
        let c=parseInt(chemistry);
        let tb=(m+b+c)/3;
        document.getElementById('tb').innerText="Tong diem la:" +tb;
    }
</script>


</body>
</html>
