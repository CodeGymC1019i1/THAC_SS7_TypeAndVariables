<script language="JavaScript">
    var toan;
    var ly;
    var hoa;
    toan = prompt("Nhập số toan");
    ly = prompt("Nhập số ly");
    hoa = prompt("Nhập số hoa");
    toan =parseFloat(toan);
    ly =parseFloat(ly);
    hoa =parseFloat(hoa);
    var tong;
    tong = ((toan + ly + hoa )/3);
    alert(tong);
</script>
