<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puzzle</title>
    <style>
        img{
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
<div>
    <img src="image/img1_1.jpg"  onclick="changeImg(this,1)" id="img1"><br>
    <img src="image/img1_2.jpg"  onclick="changeImg(this,2)" id="img2">
    <p id = 'alert'></p>
</div>

<script>
    let i = 1;
    function changeImg(img, index) {
        if (i == 3) {
            i = 1;
            img.src = 'image/img1_' + index + '.jpg';
        }
        else {
            i++;
            img.src = 'image/img' + i + '_' + index + '.jpg';
        }

        compareDone();
    }

    function compareDone() {
        let img1 = document.getElementById('img1');
        let img2 = document.getElementById('img2');

        if ((img1.src.match('img1') && img2.src.match('img1')) ||
            (img1.src.match('img2') && img2.src.match('img2')) ||
            (img1.src.match('img3') && img2.src.match('img3')))
            document.getElementById('alert').innerHTML = 'Done!';
    }
</script>
</body>
</html>
